<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <title>Trial 2.tif</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.5/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@0.7.5/dist/leaflet.js"></script>

  <!-- Coordinates plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.coordinates/dist/Leaflet.Coordinates-0.1.5.css" />
  <script src="https://unpkg.com/leaflet.coordinates/dist/Leaflet.Coordinates-0.1.5.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    body, table, tr, td, th, div, h1, h2, input {
      font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif;
      font-size: 11pt;
    }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .ctl {
      padding: 2px 10px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      text-align: right;
    }
    .title { font-size: 18pt; font-weight: bold; }
    .src { font-size: 10pt; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    minZoom: 15, maxZoom: 19
  });

  var cartodb = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap &copy; CartoDB',
    minZoom: 15, maxZoom: 19
  });

  var white = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==", {
    minZoom: 15, maxZoom: 19
  });

  var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri',
    minZoom: 15, maxZoom: 19
  });

  var lyr = L.tileLayer('./{z}/{x}/{y}.png', {
    tms: 1,
    opacity: 0.7,
    attribution: "",
    minZoom: 15,
    maxZoom: 19
  });

  var map = L.map('map', {
    center: [4.752331739523125, 100.98614772347398],
    zoom: 19,
    minZoom: 15,
    maxZoom: 19,
    layers: [osm, lyr]
  });

  var basemaps = {
    "OpenStreetMap": osm,
    "CartoDB Positron": cartodb,
    "White Background": white,
    "Esri Satellite": esri
  };

  var overlaymaps = {
    "My Map Layer": lyr
  };

  L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

  var title = L.control();
  title.onAdd = function(map) {
    this._div = L.DomUtil.create('div', 'ctl title');
    this._div.innerHTML = "Trial 2.tif";
    return this._div;
  };
  title.addTo(map);

  var srcText = 'Generated by <a href="https://gdal.org/programs/gdal2tiles.html">GDAL2Tiles</a>';
  var src = L.control({position: 'bottomleft'});
  src.onAdd = function(map) {
    this._div = L.DomUtil.create('div', 'ctl src');
    this._div.innerHTML = srcText;
    return this._div;
  };
  src.addTo(map);

  // Coordinates plugin
  L.control.coordinates({
    position: "bottomleft",
    decimals: 5,
    decimalSeperator: ".",
    labelTemplateLat: "Lat: {y}",
    labelTemplateLng: "Lng: {x}",
    enableUserInput: false,
    useDMS: false,
    useLatLngOrder: true
  }).addTo(map);

  // Fit bounds
  map.fitBounds([[4.746410471046243, 100.99228778694798], [4.7582530080000085, 100.98000765999998]]);
// 手机/平板支持：点击地图弹出坐标
map.on('click', function(e) {
  var lat = e.latlng.lat.toFixed(5);
  var lng = e.latlng.lng.toFixed(5);
  L.popup()
    .setLatLng(e.latlng)
    .setContent("Lat: " + lat + "<br>Lng: " + lng)
    .openOn(map);
});

</script>

</body>
</html>
